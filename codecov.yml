coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "condensed_header, condensed_files"
  behavior: default
  require_changes: false

ignore:
  - "tests/**/*"
  - "docs/**/*"
  - "**/__init__.py"
